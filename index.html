<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>News App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./assets/news.png" alt="News App Logo"/>
            </a>
            <div class="nav-links flex">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-section flex">
                <div class="search-bar flex">
                    <input type="text" class="news-input" id="search-text" placeholder="e.g. Science"/>
                    <button class="search-button" id="search-button">Search</button>
                </div>
                <button id="theme-toggle" class="theme-toggle-btn">Dark Mode</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cardscontainer"></div>
        <div class="loading" id="loading" style="display: none;">Loading news...</div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img"/>
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">Source Â· Date</h6>
                <p class="news-desc" id="news-desc">Description goes here...</p>
            </div>
        </div>
    </template>
</body>
</html>
